<ion-view id="login" hide-nav-bar="true" style="background-image: url('img/fondo.jpg');">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/logo.png" alt="Your logo here" style="width: 100%; height: : auto;"/>
                    </div>

                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Ingrese Usuario" ng-model="loginUsuario">
                        </label>
                        <label class="item item-input">
                            <input type="password" placeholder="Ingrese Clave" ng-model="loginClave">
                        </label>
                    </div>

                    <button class="button button-block button-positive ion-arrow-right-a" ng-click="validarLogin(loginUsuario,loginClave)">
                        &nbsp;Entrar
                    </button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
